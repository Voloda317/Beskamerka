{% load static %}

<header class="bg-light border-bottom py-2 shadow-sm">
  <div class="container">
    <div class="d-flex flex-wrap justify-content-between align-items-center">

      <!-- ЛОГОТИП -->
      <div class="header_logo mb-2 mb-md-0">
        <a href="/">
          <img src="{% static 'img/logo.png' %}" class="img-fluid" style="max-height: 50px;" alt="Логотип">
        </a>
      </div>

      <!-- МЕНЮ -->
      <nav class="d-none d-md-block">
        <ul class="nav align-items-center fw-medium">

          <li class="nav-item"><a class="nav-link" href="{% url 'tires:tires' %}">Шины</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'disks:disks' %}">Диски</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'akb:akb' %}">АКБ</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'sale:sale' %}">Акции</a></li>

          <!-- ВЫПАДАЮЩЕЕ МЕНЮ "УСЛУГИ" -->
          <li class="nav-item dropdown position-relative">
            <a class="nav-link dropdown-toggle"
               href="{% url 'services:services' %}"
               id="servicesDropdown"
               aria-expanded="false">
              Услуги
            </a>

            <ul class="dropdown-menu text-center py-3" aria-labelledby="servicesDropdown">
              <li class="mb-2">
                <a class="btn btn-outline-primary service-btn" href="{% url 'services:tire_services' %}">
                  Шиномонтаж
                </a>
              </li>
              <li class="mb-2"><a class="btn btn-outline-primary service-btn" href="{% url 'services:balancing' %}">Балансировка колёс</a></li>
              <li class="mb-2"><a class="btn btn-outline-primary service-btn" href="{% url 'services:pravka' %}">Правка дисков</a></li>
              <li class="mb-2"><a class="btn btn-outline-primary service-btn" href="{% url 'services:remont'%}">Ремонт резины</a></li>
              <li class="mb-2"><a class="btn btn-outline-primary service-btn" href="#">Сезонное хранение</a></li>
              <li class="mb-2"><a class="btn btn-outline-primary service-btn" href="#">Прайс на услуги</a></li>
            </ul>
          </li>

          <li class="nav-item"><a class="nav-link" href="#">Магазин</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>
        </ul>
      </nav>

      <!-- ПОИСК -->
<!-- ПОИСК -->
<form class="d-flex my-2 my-lg-0 me-lg-2"
      role="search"
      action="{% url 'homepage:search' %}"
      method="get">
  <input class="form-control me-2"
         type="search"
         name="q"
         placeholder="Поиск товаров"
         value="{{ request.GET.q }}"
         aria-label="Поиск">
  <button class="btn btn-outline-primary" type="submit">
    <i class="bi bi-search"></i>
  </button>
</form>


      <!-- КНОПКИ СПРАВА -->
      <div class="d-flex align-items-center">
        <a href="#" class="btn btn-outline-secondary me-2 d-none d-md-block">
          <i class="bi bi-person"></i> Войти
        </a>
        <a href="#" class="btn btn-outline-danger me-2">
          <i class="bi bi-heart"></i> Избранное
        </a>
        <a href="#" class="btn btn-warning text-white">
          <i class="bi bi-cart"></i>
          <span class="d-none d-md-inline">Корзина</span>
        </a>
      </div>

    </div>
  </div>
</header>

<!-- ✅ СТИЛИ -->
<style>
/* убираем стрелку у "Услуги" */
.nav-link.dropdown-toggle::after {
  display: none !important;
}

/* меню появляется по hover */
@media (hover: hover) and (pointer: fine) {
  .nav .dropdown:hover > .dropdown-menu,
  .nav .dropdown:focus-within > .dropdown-menu {
    display: block;
  }
}

/* выравнивание и стиль выпадающего меню */
.nav .dropdown-menu {
  margin-top: 0;
  left: 50%;
  transform: translateX(-50%);
  right: auto;
  border-radius: 10px;
  min-width: 260px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  border: none;
}

/* кнопки внутри меню */
.service-btn {
  display: block;
  width: 90%;
  margin: 0 auto;
  font-size: 0.95rem;
  padding: 8px 12px;
  border-radius: 8px;
  transition: all 0.2s ease;
}

.service-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* активная ссылка */
.nav-link.active,
.nav-link:focus,
.nav-link:hover {
  color: #0d6efd;
}
</style>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
