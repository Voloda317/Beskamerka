{% extends "base.html" %}
{% block title %}{{ tire.name }}{% endblock %}

{% block content %}
<div class="container py-5">

    <!-- Кнопка Назад -->
    <a href="javascript:history.back()" class="btn btn-outline-secondary mb-4">
        ← Назад
    </a>

    <div class="row align-items-center justify-content-center gy-4">
        <!-- Фото -->
        <div class="col-md-4 text-center">
            <img src="{{ tire.image_url }}"
                 class="img-fluid"
                 alt="{{ tire.name }}"
                 style="max-height: 380px; object-fit: contain;">
        </div>

        <!-- Основная информация -->
        <div class="col-md-6 text-center">
            <h1 class="h3 h-md-2 mb-2">{{ tire.name }}</h1>
            <p class="text-muted mb-4">Артикул: {{ tire.art }}</p>

            <div class="mb-3">
                <div class="h3 text-primary mb-1">{{ tire.price }} ₽</div>
                <div class="{% if tire.quantity > 0 %}text-success{% else %}text-danger{% endif %}">
                    {% if tire.quantity > 0 %}
                        В наличии: {{ tire.quantity }} шт.
                    {% else %}
                        Нет в наличии
                    {% endif %}
                </div>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-3">
                <button class="btn btn-primary btn-lg px-4">В корзину</button>
                <button class="btn btn-outline-secondary btn-lg px-4">В избранное</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
